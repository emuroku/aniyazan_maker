<!doctype html><html lang="ja"><head><meta charset="utf-8"/><title>Webpack App</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"><script src="main.js"></script><link rel="stylesheet" href="src/css/top.css"><script defer="defer" src="main.js"></script></head><body><nav class="navbar navbar-expand-sm justify-content-center navbar-light bg-light"><div class="title"><h1><i class="fas fa-baseball-ball"></i>#安仁屋算速報メーカー<i class="fas fa-baseball-ball"></i></h1></div></nav><div class="container"><div class="col-12"><p class="h5">安仁屋算っぽい画像が作れます。</p><div class="input_field"><div class="input_username"><div class="form-group mt-3 col-4">あなたのお名前<input class="form-control" id="username"/></div></div><p>投手名と勝利数を入力してください　※最大9人まで</p><div class="input_main_info col-9"><div class="col-9">投手名<input class="form-control" id="playername"/></div><div class="col-3">勝利数<input type="number" class="form-control" name="month" required min="1" max="99" id="wins"></div></div><div class="add_btn"><button type="button" class="btn btn-primary" id="add">追加！</button></div></div><div><table class="table" id="table"></table></div><div class="text-center"><button class="btn btn-danger mt-4" id="clear">やりなおす</button></div></div><div class="output_img"><p>▼ここに作成した画像が表示されます▼</p><img src="src/img/aniyazan_image.png" class="main_img"></div></div></body></html>
