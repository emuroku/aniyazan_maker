<!doctype html><html lang="ja"><head><meta charset="utf-8"/><title>安仁屋算速報メーカー</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"><script src="main.js"></script><link rel="stylesheet" href="resource/css/top.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;800&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><nav class="navbar navbar-expand-sm justify-content-center navbar-light bg-light"><div class="title"><h1><i class="fas fa-baseball-ball"></i>#安仁屋算速報メーカー<i class="fas fa-baseball-ball"></i></h1></div></nav><div class="container"><div class="col-12"><p class="h5">安仁屋算の速報っぽい画像が作れます。</p><div class="input_field"><div class="input_username"><div class="form-group mt-3 col-4">あなたのお名前<input class="form-control" id="username" value="名無しさん"/></div></div><p>投手名と勝利数を入力してください　※最大9人まで</p><div class="input_main_info col-9"><div class="col-9">投手名<input class="form-control" id="player"/></div><div class="col-3">勝利数<input type="number" class="form-control" name="wins" required min="1" max="99" id="wins"></div></div><div id="error_msg" class="error_message"></div><div class="add_btn"><button type="button" class="btn btn-primary" id="btn">追加！</button></div></div><div><table class="table" id="table"></table></div><div class="user_operation"><div class="btn_init"><button class="btn btn-danger mt-4" id="initial">やりなおす</button></div><div class="btn_create"><button class="btn btn-primary mt-6" id="create">画像を作成する！</button></div></div><div class="output_img"><p>▼ここに作成した画像が表示されます▼</p><canvas id="cv" width="1600" height="900"></canvas></div><div class="btn_download"><button class="btn btn-secondary mt-8" id="btn_dl">画像をダウンロード！ <a id="download" download="sample.png"></a></button></div></div></div></body></html>
